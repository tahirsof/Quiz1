<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="weather-card">
            <div class="city-time">
                <p>London<span style="float: right;">16:08</span></p>
                <h1>13&deg C</h1>
                <p style="text-align: center;">Stromy</p>
                <div class="details">
                    <p><i class="fa-solid fa-wind"></i></i> 40 Km/h</p>
                    <p><i class="fa-sharp fa-solid fa-droplet"></i> 84%</p>
                    <p><i class="fa-solid fa-wind"></i> 0.2h</p>
                    <img src="cloud.png" style="float: left;" >
                </div>
            </div>
        </div>
    </div>
</body>
</html>
